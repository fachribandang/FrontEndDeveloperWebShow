<!DOCTYPE html>
<html class="skrollr skrollr-desktop" lang="en">
<head>
	<title>rute pelabuhan ratu</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Virtual interaktif geological ciletuh">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="stlye.css">
</head>

<body class="skrollable">
	<!-- page title -->
	<section 
		class="page-title skrollable"
		data-500="bottom:0%;display:block;"
		data-2000="bottom:-100%;display:none;"
		>
		<div class="page-title-background skrollable"
		>
			<img class="sky" src="assets/2D/beach 2/sky.png">
			<img class="sea" src="assets/2D/beach 2/sea.png">
			<img class="cloud-1" src="assets/2D/beach 2/cloud-1.png">
			<img class="cloud-2" src="assets/2D/beach 2/cloud-2.png">
			<img class="cloud-3" src="assets/2D/beach 2/cloud-3.png">
			<img class="cloud-32" src="assets/2D/beach 2/cloud-2.png">
			<img class="cloud-12" src="assets/2D/beach 2/cloud-1.png">
			<img class="ground" src="assets/2D/beach 2/ground.png">
			<img class="ground-water" src="assets/2D/beach 2/ground-water.png">
			<img class="ground-water-2" src="assets/2D/beach 2/ground-water-2.png">
			<img class="ground-water-3" src="assets/2D/beach 2/ground-water-2.png">
			<div class="bird-container">
				<img class="bird-1" src="assets/2D/beach 2/bird 1.png">
			</div>
			<img class="bird-all" src="assets/2D/beach 2/bird all.png">
			<img class="stone" src="assets/2D/beach 2/stone.png">
		</div>
		<div class="page-title-text skrollable"
		>
			<h1>Geopark Ciletuh</h1>  
			<p>jalur geowisata 4 ciletuh palabuhanratu</p>
			<div class="scroll-icon">
				<img src="assets/icon/mouse-scroll.png"> 
				<p>scroll</p>
			</div>
		</div>
		
	</section>
	<!-- section 1 -->
	<section style="display: none;"class="s1 skrollable"
	style="display:none;"
	data-500="bottom:100%;display:flex;"
	data-2000="bottom:0%;display:flex;"
	>
		<div class="transition"
		data-500="bottom:0%;opacity:1;"
		data-1500="bottom:-5%;opacity:1;"
		data-2000="bottom:0%;opacity:1;">>
			<img src="assets/2D/clouda-transition.png">
		</div>
		<div class="map-wrapper">
			<img 
			class="map skrollable" 
			src="assets/map.JPG"
			>
			<!-- puncak cibuti position set -->
			<div class="map-pos puncak-cibuti"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/mountain/mountain-4.png"
				>
				<span>puncak cibuti</span>
			</div>
			<!-- puncak darma position set -->
			<div class="map-pos puncak-darma"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/mountain/mountain-4.png"
				>
				<span>puncak darma</span>
			</div>
			<!-- karang deau position set -->
			<div class="map-pos karang-deau"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/island.png"
				>
				<span>pulau karang deau</span>
			</div>
			<!-- pantai cikeueus position set -->
			<div class="map-pos pantai-cikeueus"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/beach/Beach.png"
				>
				<span>pantai cikeueus & goa meong</span>
			</div>
			<!-- pantai cikalapa position set -->
			<div class="map-pos pantai-cikalapa"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/beach/Beach.png"
				>
				<span>pantai cikalapa</span>
			</div>
			<!-- pantai cikalapa position set -->
			<div class="map-pos batu-catur"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/stone.png"
				>
				<span>batu catur</span>
			</div>
			<!-- curug mawur position set -->
			<div class="map-pos curug-mawur"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/water-fall.png"
				>
				<span>curug mawur</span>
			</div>
			<!-- curug larangan position set -->
			<div class="map-pos curug-larangan"
			style="display:none;"
			>
				<img 
					class="icon skrollable" 
					src="assets/2D/water-fall.png"
				>
				<span>curug larangan</span>
			</div>
		</div>
		<div class="content-wrapper">
		<h2
		class="skrollable" 
		style="display:none;"
		>
			puncak cibuti</h2>
		<img 
			class="skrollable" 
			src="assets/puncak cibuti.jpg"
			style="display:none;"
		>
		</div>
	</section>
	<div style="height:5000px;"></div>
	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript">
	skrollr.init({
		forceHeight: false
	});
	</script>
</body>

</html>
